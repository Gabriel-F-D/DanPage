<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d4e4f65248.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="containerFlex">
        <div>
            <p class="income">INCOME & EXPENSES</p>
        </div>

        <h1 class="title">Did you receive any employment </h1>
        <h1 class="title">income?</h1>

        <p class="subP">This is money you earned by working as an employee, and is reported on a W-2.</p>

        <div class="cardContainer">
            <div class="cards">
                <div class="circleY">
                    <i class="fas fa-check"></i>
                </div>
                <p>Yes</p>
            </div>
            <div class="cards">
                <div class="circleN">
                    <i class="fas fa-times"></i>
                </div>
                <p>No</p>
            </div>
        </div>

        <div class="progress">

            <button class="back">
                <div class="contButton">
                    <i class="fas fa-arrow-left" id="arrowL"></i>Back
                </div>
            </button>
            <progress class="progressBar" value="50" max="100"></progress>
            <button class="next">Next <i class="fas fa-arrow-right" id="arrowR"></i></button>
        </div>

    </div>
</body>

</html>
